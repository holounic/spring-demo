<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <script src="script.js"></script>
  </head>
  <body onload="getBalance()">
    <div>
      <h3>Shop balance</h3>
      <p id="balance"></p>
    </div>

    <h1>Cat shop</h1>

    <form id="cat-id">
      <label for="cat-id-input">Cat index: </label>
      <input id="cat-id-input" type="number" value="0">
    </form>

    <form id="payment-input">
      <label for="payment-size-input">Payment: </label>
      <input id="payment-size-input" type="number" value="0">
      <input list="payment-methods" name="payment-methods" id="payment-method">
      <datalist id="payment-methods">
        <option value="cash">
        <option value="card">
      </datalist>
    </form>
    <button onclick="showCat()">show cat</button>
    <button onclick="buyCat()">buy cat</button>
    <br>
    <h3>Sell cat</h3>
    <form id="cat-for-sale">
      <label for="for-sale-name">Name: </label>
      <input id="for-sale-name" type="text" name="name" value="name">
      <label for="for-sale-age">Age: </label>
      <input id="for-sale-age" type="number" name="age"  value="0">
      <label for="for-sale-price">Price: </label>
      <input id="for-sale-price" type="number" name="price" value="0">
      Colour:
      <label for="colour-r">R: </label>
      <input id="colour-r" type="number" name="r" value="0">
      <label for="colour-g">G: </label>
      <input id="colour-g" type="number" name="g" value="0">
      <label for="colour-b">B: </label>
      <input id="colour-b" type="number" name="b" value="0">
    </form>
    <button onclick="sellCat()">sell cat</button>

    <div id="cat-window"></div>
    <div id="change-window"></div>
    <div id="payment-window"></div>

    <h1 >Cafe</h1>
    <form id="coffee-info">
      <label for="type">Choose your coffee: </label>
      <input id="type" type="text" name="type">
      <label for="payment-size">Add payment: </label>
      <input id="payment-size" type="number" name="payment-size">
    </form>
    <button onclick="buyCoffee()">buy coffee</button>


  </body>
</html>
